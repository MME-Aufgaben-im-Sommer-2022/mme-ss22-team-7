<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenbook</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script
    src="https://kit.fontawesome.com/300d45943a.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="left-main-container">
        <div class="header-container">
          <div class="burger-menu-container">
            <i class="fa-solid fa-align-justify fa-xl burger-menu-icon"></i>
          </div>
          <div class="title-container">
            <h1 class="title">Greenbook</h1>
          </div>
          <div class="score-container">
            <div class="score-title">My score</div>
            <div class="score">0</div>
          </div>
        </div>
        <!-- popup Entries -->
        <div class="overlay-entries">
          <iframe class="popUp" src="./entry.html"></iframe>
        </div>
        <div class="content-container">
          <div class="stats-container">
            <div class="upper-stats-container">
              <div class="co2-score-label">
                CO2 <br />
                Score
              </div>
              <table class="score-category-table">
                <tr>
                  <th class="transport-score-label">Transport</th>
                  <th class="food-score-label">Food</th>
                  <th class="others-score-label">Others</th>
                </tr>
                <tr>
                  <td class="transport-score">0</td>
                  <td class="food-score">0</td>
                  <td class="others-score">0</td>
                </tr>
              </table>
              <div class="entry-description">
                Add a new entry <br />
                to track your sustainability
              </div>
              <button class="new-entry-button">New Entry</button>
            </div>
            <canvas class="diagram-canvas"></canvas>
          </div>
          <!-- challenges View  -->
          <iframe class="challenges-view" src="./challenges.html" ></iframe>
        </div>
      </div>
      <div class="right-main-container">
        <div class="leaderboard-container">
          <div class="leaderboard-header">Leaderboard</div>
          <hr />
          <div class="leaderboard-content-container"></div>
        </div>
        <div class="history-container">
          <div class="history-header">History</div>
          <hr />
          <div class="history-content-container"></div>
        </div>
      </div>
    </div>
    <template id="leaderboard-element-template"> </template>
    <template id="history-element-template"> </template>
    <template id="challenge-element-template"> </template>
    <script type="module" src="../js/index.js" crossorigin="anonymous"></script>
  </body>
</html>
