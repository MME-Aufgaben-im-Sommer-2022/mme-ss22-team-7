<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenbook</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/challenges.css" />
    <script src="https://kit.fontawesome.com/300d45943a.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="left-main-container">
        <div class="header-container">
          <div class="burger-menu-container">
            <i
              id="burger-menu-open"
              class="fa-solid fa-align-justify fa-xl"
            ></i>
          </div>
          <div class="title-container">
            <h1 class="title">Greenbook</h1>
          </div>
          <div class="score-container">
            <div class="score-title">My score</div>
            <div class="score">0</div>
          </div>
        </div>
        <!-- profile View - own .html?!  -->
        <div class="profile-container">
          <div class="menu-close-container">
            <i id="burger-menu-close" class="fa-solid fa-xl fa-xmark"></i>
          </div>
          <div id="img-outer-container">
            <div id="profile-img-container">
              <div id="dummy-profile-img"></div>
              <div id="profile-img"></div>
            </div>
          </div>
        </div>
        <!-- popup Entries -->
        <div class="overlay-entries">
          <iframe class="popUp" src="./entry.html"></iframe>
        </div>
        <div class="content-container">
          <div class="stats-container">
            <div class="upper-stats-container">
              <div class="co2-score-label">
                CO2 <br />
                Score
              </div>
              <table class="score-category-table">
                <tr>
                  <th class="transport-score-label">Transport</th>
                  <th class="food-score-label">Food</th>
                  <th class="others-score-label">Others</th>
                </tr>
                <tr>
                  <td class="transport-score">0</td>
                  <td class="food-score">0</td>
                  <td class="others-score">0</td>
                </tr>
              </table>
              <div class="entry-description">
                Add a new entry <br />
                to track your sustainability
              </div>
              <button class="new-entry-button">New Entry</button>
            </div>
            <canvas class="diagram-canvas"></canvas>
          </div>
          <!-- challenges View 
                maybe only temporarely here
           -->
          <div class="challenge-container">
            <div class="active-challenges-container">
              <div class="active-challenge-label">
                Active <br />
                Challenges
              </div>
              <!-- list with active challenges  -->
              <div class="active_container" id="active-challenges"></div>
            </div>
            <div class="open-challenges-container">
              <div class="open-challenge-label">
                Open <br />
                Challenges
              </div>
              <!-- list with open challenges  -->
              <div class="open_container" id="open-challenges"></div>
            </div>
            <div class="new-challenge-label">Add a new challenge</div>
            <div class="new-challenge-container"></div>
          </div>
          <!-- until here challenges-->
        </div>
      </div>
      <div class="right-main-container">
        <div class="leaderboard-container">
          <div class="leaderboard-header">Leaderboard</div>
          <hr />
          <div class="leaderboard-content-container"></div>
        </div>
        <div class="history-container">
          <div class="history-header">History</div>
          <hr />
          <div class="history-content-container"></div>
        </div>
      </div>
    </div>
    <template id="leaderboard-element-template"> </template>
    <template id="history-element-template"> </template>
    <template id="challenge-element-template"> </template>
    <script type="module" src="../js/index.js" crossorigin="anonymous"></script>
  </body>

  <!--  Template für die einzelnen widgets / cards der Challenges  -->
  <template id="challenge-widget-template">
    <li class="card">
      <p class="name"></p>
      <p class="length"></p>
      <p class="scoreValue"></p>
      <p><button class="approve"></button></p>
      <p><button class="decline"></button></p>
    </li>
  </template>
  <!--  Templete für die noch offenen Challenges  -->
  <template id="challenge-widget-template-open">
    <li class="card">
      <p class="name"></p>
      <p class="length"></p>
      <p class="scoreValue"></p>
      <p><button class="accept"></button></p>
    </li>
  </template>
</html>
