<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenbook</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script
    src="https://kit.fontawesome.com/300d45943a.js"></script>
  </head>

  <body>
    <div id="website" class="website-hidden">
    <div class="main-container">
      <div class="left-main-container">
        <div class="header-container">
          <div class="burger-menu-container">
            <i id="burger-menu-open" class="fa-solid fa-align-justify fa-xl"></i>
          </div>
          <div class="title-container">
            <h1 class="title">Greenbook</h1>
          </div>
          <div class="score-container">
            <div class="score-title">My score</div>
            <div class="score">0</div>
          </div>
        </div>
        <!-- profile View - own .html?!  -->
        <div class="profile-container">
          <div class="menu-close-container">
            <i id="burger-menu-close" class="fa-solid fa-xl fa-xmark"></i>
          </div>
          <div id="img-outer-container">
            <div id="profile-img-container">
              <div id="dummy-profile-img"></div>
              <div id="profile-img"></div>
            </div>
          </div>
        </div>
        <!-- popup Entries -->
        <div class="overlay-entries">
          <iframe class="popUp" src="./entry.html"></iframe>
        </div>
        <div class="content-container">
          <div class="stats-container">
            <div class="upper-stats-container">
              <div class="co2-score-label">
                CO2 <br />
                Score
              </div>
              <table class="score-category-table">
                <tr>
                  <th class="transport-score-label">Transport</th>
                  <th class="food-score-label">Food</th>
                  <th class="others-score-label">Others</th>
                </tr>
                <tr>
                  <td class="transport-score">0</td>
                  <td class="food-score">0</td>
                  <td class="others-score">0</td>
                </tr>
              </table>
              <div class="entry-description">
                Add a new entry <br />
                to track your sustainability
              </div>
              <button class="new-entry-button">New Entry</button>
            </div>
            <canvas class="diagram-canvas"></canvas>
          </div>
          <!-- challenges View  -->
          <iframe class="challenges-view" src="./challenges.html" ></iframe>
        </div>
      </div>
      <div class="right-main-container">
        <div class="leaderboard-container">
          <div class="leaderboard-header">Leaderboard</div>
          <hr />
          <div class="leaderboard-content-container"></div>
        </div>
        <div class="history-container">
          <div class="history-header">History</div>
          <hr />
          <div class="history-content-container"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="login-popUp">
      <div id="login">
        <h2>Login</h2>
        <form id="login-field">
            <p><input type="text" id="username" name="username" placeholder="Username" required></p>
            <p><input type="password" id="password" name="password" placeholder="Password" required></p>
            <p><input type="submit" id="sign-in" value="Sign in"></p>
        </form>
        <div id="register-here">
            <p>No account yet? <a id="login-button" href="#">Register now</a></p>
        </div>
    </div>
    </div>
    <div class="register-popUp">
      <div id="register">
        <h2>Register</h2>
        <form id="register-field">
            <p><input type="text" id="username" name="username" placeholder="Username" required></p>
            <p><input type="email" id="email" name="email" placeholder="E-Mail Address" required></p>
            <p><input type="password" id="password" name="password" placeholder="Password" required></p>
            <p><input type="submit" id="create-account" name="create-account" value="Create Account" required></p>
        </form>
    <div id="back-to-login">
            <p>Back to Login? <a id="register-button" href="#">Login</a></p>
    </div>
    </div>
    </div>
    <template id="leaderboard-element-template"> </template>
    <template id="history-element-template">
      <div class="history-element-container">
        <div class="history-element-description negative">slept for 13 hours</div>
        <div class="history-element-score">-132</div>
      </div>
    </template>
    <template id="challenge-element-template"> </template>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.1/dist/iife/sdk.min.js"></script>
    <script
      src="https://kit.fontawesome.com/300d45943a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
