<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>New Entry</title>
    <link rel="stylesheet" href="../css/entry.css" />
</head>

<body>
    <div id="entry-popup">
        <details open>
            <summary id="transport">Transport</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How much did you use the following means of transport recently?
                    </label>
                </div>

                <div class="means-of-transport">
                    <label>Car:</label>
                    <br>
                    <input type="number" id="car-km-field" min="0" max="500000" step="100" checked />
                    <label>km today.</label>
                </div>

                <div class="means-of-transport">
                    <label>Public transport:</label>
                    <br>
                    <input type="number" id="public-transport-km-field" min="0" max="500000" step="100" checked />
                    <label>km today.</label>
                </div>

                <div class="means-of-transport">
                    <label>Plane:</label>
                    <br>
                    <input type="number" id="plane-hours-field" min="0" max="500000" step="0.5" checked />
                    <label>hours.</label>
                </div>

                <div class="means-of-transport">
                    <label>Cruise ship:</label>
                    <br>
                    <input type="number" id="cruise-ship-weeks-field" min="0" max="500000" step="0.5" checked />
                    <label>weeks.</label>
                </div>

            </fieldset>
        </details>




        <details open>
            <summary id="food">Food</summary>

            <fieldset class="fieldset">
                <div class="text">
                    <label>What percentage of seasonal vegetables/fruits did you consume today? </label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="veg-seas-20" />
                    <label>0 - 20%</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="veg-seas-40" />
                    <label>21 - 40%</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="veg-seas-60" />
                    <label>41 - 60%</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="veg-seas-80" />
                    <label>61 - 80%</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="veg-seas-100" />
                    <label>81 - 100%</label>
                </div>
            </fieldset>



            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on food from restaurants? </label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="restaurant-food-20" />
                    <label>10 - 20€</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="restaurant-food-40" />
                    <label>21 - 40€</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="restaurant-food-60" />
                    <label>41 - 60€</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="restaurant-food-80" />
                    <label>61 - 80€</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="restaurant-food-100" />
                    <label>81 - 100€</label>
                </div>
            </fieldset>

        </details>



        <details open>
            <summary id="other">Other</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on clothes today?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="clothes-20" />
                    <label>about 20 €</label></div>
                <div class="checkboxes"><input type="checkbox" id="clothes-50" />
                    <label>about 50 €</label></div>
                <div class="checkboxes"><input type="checkbox" id="clothes-100" />
                    <label>about 100 €</label></div>
                <div class="checkboxes"><input type="checkbox" id="clothes-200" />
                    <label>about 200 €</label></div>
                <div class="checkboxes"><input type="checkbox" id="clothes-300" />
                    <label>300+ €</label></div>

            </fieldset>

            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on culture and hobbys today?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="culture-50" />
                    <label>30 - 50€</label></div>
                <div class="checkboxes"><input type="checkbox" id="culture-100" />
                    <label>51 - 100€</label></div>
                <div class="checkboxes"><input type="checkbox" id="culture-200" />
                    <label>101 - 200€</label></div>
                <div class="checkboxes"><input type="checkbox" id="culture-350" />
                    <label>201 - 350€</label></div>
                <div class="checkboxes"><input type="checkbox" id="culture-600" />
                    <label>351 - 600€</label></div>

            </fieldset>

            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on household devices recently?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="household-devices-30" />
                    <label>30 - 50€</label></div>
                <div class="checkboxes"><input type="checkbox" id="household-devices-50" />
                    <label>51 - 100€</label></div>
                <div class="checkboxes"><input type="checkbox" id="household-devices-200" />
                    <label>101 - 200€</label></div>
                <div class="checkboxes"><input type="checkbox" id="household-devices-300" />
                    <label>201 - 300€</label></div>
                <div class="checkboxes"><input type="checkbox" id="household-devices-400" />
                    <label>301 - 400€</label></div>
            </fieldset>
        </details>

        <button id="save-button" style="float: right;">save</button>
    </div>
