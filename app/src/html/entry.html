<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>New Entry</title>
    <link rel="stylesheet" href="../css/entry.css" />
</head>

<body>
    <div id="entry-popup">
        <details open>
            <summary id="transport">Transport</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How many kilometers do you drive by the following means of transport?
                    </label>
                </div>

                <div class="means-of-transport">
                    <label>Car:</label>
                    <br>
                    <input type="number" id="car-km-field" name="car-km-field" min="0" max="500000" step="100" checked />
                    <label>km per year.</label>
                </div>

                <div class="means-of-transport">
                    <label>Bus:</label>
                    <br>
                    <input type="number" id="bus-km-field" name="bus-km-field" min="0" max="500000" step="100" checked />
                    <label>km per year.</label>
                </div>

                <div class="means-of-transport">
                    <label>Long-distance transport:</label>
                    <br>
                    <input type="number" id="long-distance-transport-km-field" name="long-distance-transport-km-field" min="0" max="500000" step="100" checked />
                    <label>km per year.</label>
                </div>

                <div class="means-of-transport">
                    <label>Public transport:</label>
                    <br>
                    <input type="number" id="public-transport-km-field" name="public-transport-km-field" min="0" max="500000" step="100" checked />
                    <label>km per year.</label>
                </div>

                <div>
                    <input type="checkbox" id="default-km-field" name="default-km-field" />
                    <label>None of these.</label>
                </div>

            </fieldset>
        </details>




        <details open>
            <summary id="food">Food</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>Which diet applies to you? </label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="meet-eater-field" name="meet-eater-field" />
                    <label>Meet eater</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="vegetarian-field" name="vegetarian-field" />
                    <label>Vegetarian</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="vegan-field" name="vegan-field" />
                    <label>Vegan</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="pescetarian-field" name="pescetarian-field" />
                    <label>Pescetarian</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="default-diet-field" name="default-diet-field" />
                    <label>None of these.</label>
                </div>
            </fieldset>
        </details>



        <details>
            <summary id="other">Other</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How is your buying behavior?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="sparingly-field" name="sparingly-field" />
                    <label>sparingly</label></div>
                <div class="checkboxes"><input type="checkbox" id="average-field" name="average-field" />
                    <label>average</label></div>
                <div class="checkboxes"><input type="checkbox" id="high-field" name="high-field" />
                    <label>high</label></div>
                <div class="text" id="text-thrift-shopping">
                    <label>How often do you go thrift shopping?</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="yes-thrift-shop-field" name="yes-thrift-shop-field" />
                    <label>most of the time</label></div>
                <div class="checkboxes"><input type="checkbox" id="sometimes-thrift-shop-field" name="sometimes-thrift-shop-field" />
                    <label>sometimes</label></div>
                <div class="checkboxes"><input type="checkbox" id="never-thrift-shop-field" name="never-thrift-shop-field" />
                    <label>never</label></div>

            </fieldset>
        </details>


        <button id="save-button" style="float: right;">save</button>
    </div>
</body>

</html>
