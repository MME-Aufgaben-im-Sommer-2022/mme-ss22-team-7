<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>New Entry</title>
    <link rel="stylesheet" href="../css/entry.css" />
</head>

<body>
    <div id="entry-popup">
        <details open>
            <summary id="transport">Transport</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How much did you use the following means of transport recently?
                    </label>
                </div>

                <div class="means-of-transport">
                    <label>Car:</label>
                    <br>
                    <input type="number" id="car-km-field" min="0" max="500000" step="100" checked />
                    <label>km.</label>
                </div>

                <div class="means-of-transport">
                    <label>Public transport:</label>
                    <br>
                    <input type="number" id="public-transport-km-field" min="0" max="500000" step="100" checked />
                    <label>km.</label>
                </div>

                <div class="means-of-transport">
                    <label>Plane:</label>
                    <br>
                    <input type="number" id="plane-hours-field" min="0" max="500000" step="0.5" checked />
                    <label>hours.</label>
                </div>

                <div class="means-of-transport">
                    <label>Cruise ship:</label>
                    <br>
                    <input type="number" id="cruise-ship-weeks-field" min="0" max="500000" step="0.5" checked />
                    <label>weeks.</label>
                </div>

            </fieldset>
        </details>




        <details>
            <summary id="food">Food</summary>

            <fieldset class="fieldset">
                <div class="text">
                    <label>What percentage of seasonal vegetables/fruits did you consume today? </label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="veg-seas-20" name="veg-seas" />
                    <label for="veg-seas-20">0 - 20%</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="veg-seas-40" name="veg-seas" />
                    <label for="veg-seas-40">21 - 40%</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="veg-seas-60" name="veg-seas" />
                    <label for="veg-seas-60">41 - 60%</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="veg-seas-80" name="veg-seas" />
                    <label for="veg-seas-80">61 - 80%</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="veg-seas-100" name="veg-seas" />
                    <label for="veg-seas-100">81 - 100%</label>
                </div>
            </fieldset>



            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on food from restaurants? </label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="restaurant-food-20" name="restaurant-food" />
                    <label for="restaurant-food-20">10 - 20€</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="restaurant-food-40" name="restaurant-food" />
                    <label for="restaurant-food-40">21 - 40€</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="restaurant-food-60" name="restaurant-food" />
                    <label for="restaurant-food-60">41 - 60€</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="restaurant-food-80" name="restaurant-food" />
                    <label for="restaurant-food-80">61 - 80€</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="restaurant-food-100" name="restaurant-food" />
                    <label for="restaurant-food-100">81 - 100€</label>
                </div>
            </fieldset>
        </details>



        <details>
            <summary id="other">Other</summary>
            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on clothes today?</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="clothes-20" name="clothes"/>
                    <label for="clothes-20">about 20 €</label></div>
                <div class="checkboxes"><input type="radio" id="clothes-50" name="clothes"/>
                    <label for="clothes-50">about 50 €</label></div>
                <div class="checkboxes"><input type="radio" id="clothes-100" name="clothes"/>
                    <label for="clothes-100">about 100 €</label></div>
                <div class="checkboxes"><input type="radio" id="clothes-200" name="clothes"/>
                    <label for="clothes-200">about 200 €</label></div>
                <div class="checkboxes"><input type="radio" id="clothes-300" name="clothes"/>
                    <label for="clothes-300">300+ €</label></div>

            </fieldset>

            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on culture and hobbys today?</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="culture-50" name="culture" />
                    <label for="culture-50">30 - 50€</label></div>
                <div class="checkboxes"><input type="radio" id="culture-100" name="culture" />
                    <label for="culture-100">51 - 100€</label></div>
                <div class="checkboxes"><input type="radio" id="culture-200" name="culture" />
                    <label for="culture-200">101 - 200€</label></div>
                <div class="checkboxes"><input type="radio" id="culture-350" name="culture" />
                    <label for="culture-350">201 - 350€</label></div>
                <div class="checkboxes"><input type="radio" id="culture-600" name="culture" />
                    <label for="culture-600">351 - 600€</label></div>

            </fieldset>


            <fieldset class="fieldset">
                <div class="text">
                    <label>How much money did you spend on household devices recently?</label>
                </div>
                <div class="checkboxes">
                    <input type="radio" id="household-devices-30" name="household-devices" />
                    <label for="household-devices-30">30 - 50€</label></div>
                <div class="checkboxes"> <input type="radio" id="household-devices-50" name="household-devices" />
                    <label for="household-devices-50">51 - 100€</label></div>
                <div class="checkboxes"> <input type="radio" id="household-devices-200" name="household-devices" />
                    <label for="household-devices-200">101 - 200€</label></div>
                <div class="checkboxes"> <input type="radio" id="household-devices-300" name="household-devices" />
                    <label for="household-devices-300">201 - 300€</label></div>
                <div class="checkboxes"> <input type="radio" id="household-devices-400" name="household-devices" />
                    <label for="household-devices-400">301 - 400€</label></div>
            </fieldset>

        </details>

        <button id="save-button" style="float: right;">save</button>
    </div>
    <!--<script type="module" src="../js/entries/entries.js"></script>-->
</body>

</html>
