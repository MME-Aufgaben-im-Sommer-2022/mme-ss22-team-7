<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
    <!-- Verlinkung einfÃ¼gen -->
</head>

<body>
    <details open>
        <summary>Transport</summary>
        <fieldset>

            <label>How many kilometers do you drive by the following means of transport? </label>

            <div>
                <label>Car:</label>
                <input type="number" id="car-km-field" name="car-km-field" min="0" max="500000" step="500" checked>
                <label>km per year.</label>
            </div>
            <div>
                <label>Bus:</label>
                <input type="number" id="bus-km-field" name="bus-km-field" min="0" max="500000" step="500" checked>
                <label>km per year.</label>
            </div>
            <div>
                <label>Long-distance transport (train, flight):</label>
                <input type="number" id="long-distance-transport-km-field" name="long-distance-transport-km-field" min="0" max="500000" step="100" checked>
                <label>km per year.</label>
            </div>
            <div>
                <label>Public transport:</label>
                <input type="number" id="public-transport-km-field" name="public-transport-km-field" min="0" max="500000" step="500" checked>
                <label>km per year.</label>
            </div>
            <div>
                <input type="checkbox" id="default-km-field" name="default-km-field">
                <label>None of these.</label>
            </div>
        </fieldset>
    </details>

    <details open>
        <summary>Food</summary>
        <fieldset>
            <label>Which diet applies to you? </label>
            <div>
                <input type="checkbox" id="meet-eater-field" name="meet-eater-field">
                <label>Meet eater</label>
            </div>
            <div>
                <input type="checkbox" id="vegetarian-field" name="vegetarian-field">
                <label>Vegetarian</label>
            </div>
            <div>
                <input type="checkbox" id="vegan-field" name="vegan-field">
                <label>Vegan</label>
            </div>
            <div>
                <input type="checkbox" id="pescetarian-field" name="pescetarian-field">
                <label>Pescetarian</label>
            </div>
            <div>
                <input type="checkbox" id="default-diet-field" name="default-diet-field">
                <label>None of these.</label>
            </div>
        </fieldset>
    </details>

    <details open>
        <summary>Other</summary>
        <fieldset>
            <label>How is your buying behavior?</label>
            <ul>
                <input type="checkbox" id="sparingly-field" name="sparingly-field">
                <label>sparingly</label>
                <input type="checkbox" id="average-field" name="average-field">
                <label>average</label>
                <input type="checkbox" id="high-field" name="high-field">
                <label>high</label>
            </ul>

            <label>How often do you go thrift shopping?</label>
            <ul>
                <input type="checkbox" id="yes-thrift-shop-field" name="yes-thrift-shop-field">
                <label>most of the time</label>
                <input type="checkbox" id="sometimes-thrift-shop-field" name="sometimes-thrift-shop-field">
                <label>sometimes</label>
                <input type="checkbox" id="never-thrift-shop-field" name="never-thrift-shop-field">
                <label>never</label>
            </ul>
        </fieldset>
    </details>
    <button>save</button>
</body>

</html>
